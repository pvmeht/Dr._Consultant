{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h3 class="text-center mb-4">Register</h3>
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label">{{ field.label }}</label>
                        {% if field.name == 'role' %}
                             <select name="{{ field.name }}" class="form-select" id="{{ field.id_for_label }}">
                                {% for x, y in field.field.choices %}
                                    <option value="{{ x }}" {% if field.value == x %}selected{% endif %}>{{ y }}</option>
                                {% endfor %}
                             </select>
                        {% else %}
                             <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" class="form-control" {% if field.value %}value="{{ field.value }}"{% endif %}>
                        {% endif %}
                        {% if field.errors %}
                            <div class="text-danger small mt-1">{{ field.errors }}</div>
                        {% endif %}
                    </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary w-100 py-2">Register</button>
                </form>
                <div class="text-center mt-3">
                    <p>Already have an account? <a href="/login/" class="text-decoration-none">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
